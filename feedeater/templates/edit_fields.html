{% extends "_layout.html" %}
{% block content %}
<h1>{{ page_title }}</h1>
<form method="POST">
  <label>Name
    {{ form.name() }}
  </label>
  <label>URL
    {{ form.url() }}
  </label>
  {{ form.csrf_token }}
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
{% endblock %}
