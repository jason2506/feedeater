{% extends "_layout.html" %}
{% from '_macros.html' import pagination %}
{% set page_title = 'Sources' %}
{% block content %}
<h1>Sources</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
      <th>Control</th>
    </tr>
  </thead>
  <tbody>
    {% for source in sources %}
    <tr>
      <td data-title="Name" class="name">
        {{ source.name }}
      </td>
      <td data-title="URL" class="url">
        <a href="{{ source.url }}">{{ source.url }}</a>
      </td>
      <td data-title="Control" class="control">
        <a href="{{ url_for('.show_feeds', source_id=source.id) }}" class="action browse">Browse</a>
        <a href="{{ url_for('.edit_source', source_id=source.id) }}" class="action edit">Edit</a>
        <a href="{{ url_for('.delete_source', source_id=source.id) }}" class="action delete">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{{ pagination() }}
{% endblock %}
