{% extends "_layout.html" %}
{% set page_title = '' %}
{% block content %}
<h1>Edit Feed</h1>
<form>
  <label>Name</label>
  <input type="text" placeholder="Name" value="{{ feed.name }}">
  <label>URL</label>
  <input type="text" placeholder="http://" value="{{ feed.url }}">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
{% endblock %}
