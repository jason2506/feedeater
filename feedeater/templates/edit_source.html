{% extends "_layout.html" %}
{% set page_title = '' %}
{% block content %}
<h1>Edit Source</h1>
<form>
  <label>Name</label>
  <input type="text" placeholder="Name" value="{{ source.name }}">
  <label>URL</label>
  <input type="text" placeholder="http://" value="{{ source.url }}">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
{% endblock %}
