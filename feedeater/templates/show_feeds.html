{% extends "_layout.html" %}
{% from '_macros.html' import pagination %}
{% set page_title = 'Feeds' %}
{% block content %}
<h1>Feeds</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
      <th>Control</th>
    </tr>
  </thead>
  <tbody>
    {% for feed in feeds %}
    <tr>
      <td data-title="Name" class="name">
        {{ feed.name }}
      </td>
      <td data-title="URL" class="url">
        <a href="{{ feed.url }}">{{ feed.url }}</a>
      </td>
      <td data-title="Control" class="control">
        <a href="{{ url_for('.show_items', source_id=feed.source_id, feed_id=feed.id) }}" class="action browse">Browse</a>
        <a href="{{ url_for('.edit_feed', source_id=feed.source_id, feed_id=feed.id) }}" class="action edit">Edit</a>
        <a href="{{ url_for('.delete_feed', source_id=feed.source_id, feed_id=feed.id) }}" class="action delete">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{{ pagination() }}
{% endblock %}
