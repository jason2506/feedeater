{% extends "_layout.html" %}
{% set page_title = '' %}
{% block content %}
<h1>Edit Source</h1>
<form method="POST">
  <label>Name</label>
  {{ form.name() }}
  <label>URL</label>
  {{ form.url() }}
  {{ form.csrf_token }}
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
{% endblock %}
